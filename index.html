<body>
    <h1>Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    
    <form id="sizePicker">
      
      <!-- first input -->
      <div id="first">
      <p class="name">Grid Height</p>
      <input type="number" id="inputHeight" name="height" min="1" placeholder=" rows">
      </div>
      
        <!-- second input -->
        <div id="second">
      <p class="name">Grid Width</p> 
      <input type="number" id="inputWidth" name="width" min="1"  placeholder=" columns">
       </div>
       <br><br>
      <input type="submit" value="apply now">
    </form>
    
   
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
     <h2>Pick A Color to paint the pixel</h2>
     <input type="color" id="colorPicker" value="blue"><br><br>
